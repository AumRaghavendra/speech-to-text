<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
    <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Speech Recognition System Architecture</text>
    
    <!-- Client Side -->
    <rect x="50" y="70" width="300" height="220" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5" ry="5" />
    <text x="200" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Frontend (Client)</text>
    
    <!-- Audio Capture Component -->
    <rect x="70" y="110" width="120" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5" ry="5" />
    <text x="130" y="145" font-family="Arial" font-size="12" text-anchor="middle">Audio Recorder</text>
    
    <!-- UI Components -->
    <rect x="210" y="110" width="120" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5" ry="5" />
    <text x="270" y="145" font-family="Arial" font-size="12" text-anchor="middle">UI Components</text>
    
    <!-- Socket.IO Client -->
    <rect x="70" y="190" width="120" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5" ry="5" />
    <text x="130" y="225" font-family="Arial" font-size="12" text-anchor="middle">Socket.IO Client</text>
    
    <!-- Visualization -->
    <rect x="210" y="190" width="120" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5" ry="5" />
    <text x="270" y="225" font-family="Arial" font-size="12" text-anchor="middle">Results &amp; Metrics Visualization</text>
    
    <!-- Server Side -->
    <rect x="450" y="70" width="300" height="400" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" rx="5" ry="5" />
    <text x="600" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Backend (Server)</text>
    
    <!-- Flask & Socket.IO Server -->
    <rect x="470" y="110" width="260" height="40" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" />
    <text x="600" y="135" font-family="Arial" font-size="12" text-anchor="middle">Flask + Socket.IO Server</text>
    
    <!-- Audio Processing -->
    <rect x="470" y="170" width="120" height="60" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" />
    <text x="530" y="205" font-family="Arial" font-size="12" text-anchor="middle">Noise Reduction</text>
    
    <!-- Speech Recognition Models -->
    <rect x="470" y="250" width="260" height="180" fill="#a5d6a7" stroke="#1b5e20" stroke-width="1" rx="5" ry="5" />
    <text x="600" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Speech Recognition Models</text>
    
    <!-- Google Speech -->
    <rect x="480" y="290" width="75" height="50" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" />
    <text x="517" y="320" font-family="Arial" font-size="10" text-anchor="middle">Google Speech</text>
    
    <!-- Vosk -->
    <rect x="563" y="290" width="75" height="50" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" />
    <text x="600" y="320" font-family="Arial" font-size="10" text-anchor="middle">Vosk</text>
    
    <!-- Whisper -->
    <rect x="645" y="290" width="75" height="50" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" />
    <text x="683" y="320" font-family="Arial" font-size="10" text-anchor="middle">Whisper</text>
    
    <!-- Hybrid Approach -->
    <rect x="522" y="360" width="155" height="50" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" />
    <text x="600" y="390" font-family="Arial" font-size="10" text-anchor="middle">Hybrid Approach (Vosk+Whisper)</text>
    
    <!-- Sentiment Analysis -->
    <rect x="610" y="170" width="120" height="60" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" />
    <text x="670" y="205" font-family="Arial" font-size="12" text-anchor="middle">Sentiment Analysis</text>
    
    <!-- Performance Metrics -->
    <rect x="470" y="390" width="260" height="60" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5" opacity="0.7" />
    <text x="600" y="425" font-family="Arial" font-size="12" text-anchor="middle">Performance Metrics Collection</text>
    
    <!-- Data Flow Arrows -->
    <!-- Client to Server -->
    <line x1="200" y1="320" x2="450" y2="320" stroke="#424242" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="440,315 450,320 440,325" fill="#424242" />
    <text x="325" y="315" font-family="Arial" font-size="10" text-anchor="middle">Audio Data</text>
    
    <!-- Server to Client -->
    <line x1="450" y1="350" x2="200" y2="350" stroke="#424242" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="210,345 200,350 210,355" fill="#424242" />
    <text x="325" y="365" font-family="Arial" font-size="10" text-anchor="middle">Transcription Results + Metrics</text>
    
    <!-- Legend -->
    <rect x="50" y="500" width="700" height="80" fill="#eeeeee" stroke="#9e9e9e" stroke-width="1" rx="5" ry="5" />
    <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">System Features</text>
    
    <!-- Legend Items -->
    <rect x="70" y="535" width="15" height="15" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
    <text x="95" y="548" font-family="Arial" font-size="12" text-anchor="start">Client Components</text>
    
    <rect x="220" y="535" width="15" height="15" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
    <text x="245" y="548" font-family="Arial" font-size="12" text-anchor="start">Server Components</text>
    
    <rect x="370" y="535" width="15" height="15" fill="#a5d6a7" stroke="#1b5e20" stroke-width="1" />
    <text x="395" y="548" font-family="Arial" font-size="12" text-anchor="start">Speech Recognition Models</text>
    
    <line x1="520" y1="542" x2="550" y2="542" stroke="#424242" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="540,537 550,542 540,547" fill="#424242" />
    <text x="600" y="548" font-family="Arial" font-size="12" text-anchor="start">Data Flow</text>
</svg>
